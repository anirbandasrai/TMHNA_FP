<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" fill="#2b579a"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="24" font-weight="bold">Pre-Sales Engagement Dashboard</text>
    <text x="30" y="55" fill="#8ba3cc" font-family="Arial" font-size="12">Customer Intelligence | Purchase Analysis | AI Forecasting</text>
    
    <!-- Key Metrics -->
    <g transform="translate(20, 80)">
        <!-- Pipeline Value -->
        <rect x="0" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">Pipeline Value</text>
        <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">$12.4M</text>
        <path d="M20 85 L260 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 23% vs Q3</text>

        <!-- Qualified Leads -->
        <rect x="300" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="320" y="30" font-family="Arial" font-size="14" fill="#666">Qualified Leads</text>
        <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">284</text>
        <path d="M320 85 L560 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="320" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 15 this week</text>

        <!-- Win Rate -->
        <rect x="600" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="14" fill="#666">Win Rate</text>
        <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">42%</text>
        <path d="M620 85 L860 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="620" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 5% vs target</text>

        <!-- Average Deal Size -->
        <rect x="900" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="920" y="30" font-family="Arial" font-size="14" fill="#666">Avg Deal Size</text>
        <text x="920" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">$82K</text>
        <path d="M920 85 L1160 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="920" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 12% YoY</text>
    </g>

    <!-- Main Content Section -->
    <g transform="translate(20, 220)">
        <!-- Sales Forecast -->
        <rect x="0" y="0" width="780" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">AI-Driven Sales Forecast</text>
        <!-- Forecast Graph -->
        <path d="M40 200 L760 200" stroke="#e0e0e0" stroke-width="1"/>
        <path d="M40 50 L40 200" stroke="#e0e0e0" stroke-width="1"/>
        <!-- Historical Line -->
        <path d="M40 150 C200 140, 300 130, 400 120" 
              fill="none" stroke="#2b579a" stroke-width="2"/>
        <!-- Forecast Line (dashed) -->
        <path d="M400 120 C500 110, 600 100, 760 85" 
              fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
        <!-- Legend -->
        <rect x="40" y="220" width="10" height="2" fill="#2b579a"/>
        <text x="55" y="224" font-family="Arial" font-size="10" fill="#666">Historical</text>
        <rect x="120" y="220" width="10" height="2" fill="#4CAF50" stroke-dasharray="5,5"/>
        <text x="135" y="224" font-family="Arial" font-size="10" fill="#666">AI Forecast</text>

        <!-- Customer Engagement Score -->
        <rect x="800" y="0" width="380" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="820" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Customer Engagement Score</text>
        <!-- Gauge Chart -->
        <path d="M990 140 A80 80 0 0 1 910 140" fill="none" stroke="#e0e0e0" stroke-width="20"/>
        <path d="M990 140 A80 80 0 0 1 930 180" fill="none" stroke="#4CAF50" stroke-width="20"/>
        <text x="965" y="160" font-family="Arial" font-size="24" font-weight="bold" fill="#333">78</text>
        <text x="965" y="180" font-family="Arial" font-size="12" fill="#666">out of 100</text>
    </g>

    <!-- Bottom Section -->
    <g transform="translate(20, 490)">
        <!-- Customer Purchase History -->
        <rect x="0" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Purchase History Analysis</text>
        <!-- Stacked Bar Chart -->
        <g transform="translate(40, 50)">
            <!-- Equipment -->
            <rect x="0" y="0" width="100" height="200" fill="#e0e0e0"/>
            <rect x="0" y="80" width="100" height="120" fill="#2b579a"/>
            <text x="0" y="230" font-family="Arial" font-size="12">Equipment</text>
            
            <!-- Services -->
            <rect x="120" y="0" width="100" height="200" fill="#e0e0e0"/>
            <rect x="120" y="100" width="100" height="100" fill="#4CAF50"/>
            <text x="120" y="230" font-family="Arial" font-size="12">Services</text>
            
            <!-- Parts -->
            <rect x="240" y="0" width="100" height="200" fill="#e0e0e0"/>
            <rect x="240" y="140" width="100" height="60" fill="#FFC107"/>
            <text x="240" y="230" font-family="Arial" font-size="12">Parts</text>
        </g>

        <!-- Lead Scoring Matrix -->
        <rect x="600" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">AI Lead Scoring</text>
        <!-- Score Cards -->
        <g transform="translate(620, 50)">
            <!-- Purchase Intent -->
            <text x="0" y="20" font-family="Arial" font-size="14">Purchase Intent</text>
            <rect x="0" y="30" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="442" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="45" font-family="Arial" font-size="12">85%</text>
            
            <!-- Budget Alignment -->
            <text x="0" y="80" font-family="Arial" font-size="14">Budget Alignment</text>
            <rect x="0" y="90" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="390" height="20" rx="10" fill="#2b579a"/>
            <text x="530" y="105" font-family="Arial" font-size="12">75%</text>
            
            <!-- Timeline Match -->
            <text x="0" y="140" font-family="Arial" font-size="14">Timeline Match</text>
            <rect x="0" y="150" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="468" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="165" font-family="Arial" font-size="12">90%</text>
        </g>
    </g>
</svg>
