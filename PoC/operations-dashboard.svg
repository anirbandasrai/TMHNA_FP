<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" fill="#2b579a"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="24" font-weight="bold">Unified Operations Dashboard</text>
    <text x="30" y="55" fill="#8ba3cc" font-family="Arial" font-size="12">Real-time data flow across TMHNA and subsidiaries</text>
    
    <!-- Left Navigation -->
    <rect x="0" y="60" width="200" height="740" fill="#ffffff"/>
    
    <!-- Main Content Grid -->
    <!-- KPI Cards Row -->
    <g transform="translate(220, 80)">
        <!-- Total Operations Card -->
        <rect x="0" y="0" width="230" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">Total Operations</text>
        <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">1,427</text>
        <path d="M20 85 L210 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 12.8% vs last month</text>
        
        <!-- Active Sites Card -->
        <rect x="250" y="0" width="230" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="270" y="30" font-family="Arial" font-size="14" fill="#666">Active Sites</text>
        <text x="270" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">89</text>
        <path d="M270 85 L460 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="270" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 5.2% vs last month</text>
        
        <!-- Efficiency Rate Card -->
        <rect x="500" y="0" width="230" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="520" y="30" font-family="Arial" font-size="14" fill="#666">Efficiency Rate</text>
        <text x="520" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">94.3%</text>
        <path d="M520 85 L710 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="520" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 2.1% vs last month</text>
    </g>
    
    <!-- Charts Section -->
    <g transform="translate(220, 220)">
        <!-- Operations Timeline Chart -->
        <rect x="0" y="0" width="725" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Operations Timeline</text>
        <!-- Chart Visual -->
        <path d="M40 200 L700 200" stroke="#e0e0e0" stroke-width="1"/>
        <path d="M40 50 L40 200" stroke="#e0e0e0" stroke-width="1"/>
        <!-- Chart Data -->
        <path d="M40 150 C150 120, 250 180, 350 90 C450 60, 550 130, 700 70" 
              fill="none" stroke="#2b579a" stroke-width="2"/>
        
        <!-- Regional Distribution Chart -->
        <rect x="0" y="270" width="355" height="230" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Regional Distribution</text>
        <!-- Donut Chart -->
        <circle cx="177" cy="400" r="80" fill="none" stroke="#2b579a" stroke-width="30"/>
        <circle cx="177" cy="400" r="80" fill="none" stroke="#4CAF50" stroke-width="30" stroke-dasharray="188.4 502.4"/>
        <circle cx="177" cy="400" r="80" fill="none" stroke="#FFC107" stroke-width="30" stroke-dasharray="125.6 502.4"/>
        
        <!-- Subsidiary Performance -->
        <rect x="370" y="270" width="355" height="230" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="390" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Subsidiary Performance</text>
        <!-- Bar Chart -->
        <rect x="400" y="330" width="40" height="150" fill="#2b579a"/>
        <rect x="460" y="370" width="40" height="110" fill="#2b579a"/>
        <rect x="520" y="350" width="40" height="130" fill="#2b579a"/>
        <rect x="580" y="390" width="40" height="90" fill="#2b579a"/>
        <rect x="640" y="360" width="40" height="120" fill="#2b579a"/>
    </g>
    
    <!-- Right Side Alerts Panel -->
    <g transform="translate(960, 80)">
        <rect x="0" y="0" width="220" height="700" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Recent Alerts</text>
        
        <!-- Alert Items -->
        <rect x="10" y="50" width="200" height="60" rx="4" fill="#fff4e5"/>
        <text x="20" y="75" font-family="Arial" font-size="12" fill="#333">Site 23: Maintenance Required</text>
        <text x="20" y="95" font-family="Arial" font-size="11" fill="#666">2 minutes ago</text>
        
        <rect x="10" y="120" width="200" height="60" rx="4" fill="#e8f5e9"/>
        <text x="20" y="145" font-family="Arial" font-size="12" fill="#333">Performance Threshold Met</text>
        <text x="20" y="165" font-family="Arial" font-size="11" fill="#666">15 minutes ago</text>
    </g>
</svg>
