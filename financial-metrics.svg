<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" fill="#2b579a"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="24" font-weight="bold">Financial Metrics Dashboard</text>
    <text x="30" y="55" fill="#8ba3cc" font-family="Arial" font-size="12">Cash Flow | ROI Analysis | Cost Optimization</text>
    
    <!-- Key Metrics -->
    <g transform="translate(20, 80)">
        <!-- Operating Cash Flow -->
        <rect x="0" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">Operating Cash Flow</text>
        <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">$124.5M</text>
        <path d="M20 85 L260 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 18.3% YoY</text>

        <!-- Return on Investment -->
        <rect x="300" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="320" y="30" font-family="Arial" font-size="14" fill="#666">ROI</text>
        <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">21.4%</text>
        <path d="M320 85 L560 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="320" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 3.2% vs target</text>

        <!-- Cost Savings -->
        <rect x="600" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="14" fill="#666">Cost Savings YTD</text>
        <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">$28.7M</text>
        <path d="M620 85 L860 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="620" y="105" font-family="Arial" font-size="12" fill="#4CAF50">115% of target</text>

        <!-- Working Capital -->
        <rect x="900" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="920" y="30" font-family="Arial" font-size="14" fill="#666">Working Capital</text>
        <text x="920" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">$86.2M</text>
        <path d="M920 85 L1160 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="920" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 8.4% QoQ</text>
    </g>

    <!-- Main Content Section -->
    <g transform="translate(20, 220)">
        <!-- Cash Flow Trends -->
        <rect x="0" y="0" width="780" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Cash Flow Analysis</text>
        <!-- Trend Graph -->
        <path d="M40 200 L760 200" stroke="#e0e0e0" stroke-width="1"/>
        <path d="M40 50 L40 200" stroke="#e0e0e0" stroke-width="1"/>
        <!-- Operating Cash Flow Line -->
        <path d="M40 150 C200 140, 300 120, 400 100 C500 80, 600 70, 760 60" 
              fill="none" stroke="#2b579a" stroke-width="2"/>
        <!-- Free Cash Flow Line -->
        <path d="M40 170 C200 160, 300 140, 400 120 C500 100, 600 90, 760 80" 
              fill="none" stroke="#4CAF50" stroke-width="2"/>
        <!-- Legend -->
        <rect x="40" y="220" width="10" height="2" fill="#2b579a"/>
        <text x="55" y="224" font-family="Arial" font-size="10" fill="#666">Operating CF</text>
        <rect x="150" y="220" width="10" height="2" fill="#4CAF50"/>
        <text x="165" y="224" font-family="Arial" font-size="10" fill="#666">Free CF</text>

        <!-- ROI Analysis -->
        <rect x="800" y="0" width="380" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="820" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">ROI by Division</text>
        <!-- ROI Chart -->
        <g transform="translate(820, 50)">
            <!-- Manufacturing -->
            <text x="0" y="20" font-family="Arial" font-size="14">Manufacturing</text>
            <rect x="0" y="30" width="340" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="255" height="20" rx="10" fill="#2b579a"/>
            <text x="350" y="45" font-family="Arial" font-size="12">25.5%</text>
            
            <!-- Services -->
            <text x="0" y="80" font-family="Arial" font-size="14">Services</text>
            <rect x="0" y="90" width="340" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="204" height="20" rx="10" fill="#4CAF50"/>
            <text x="350" y="105" font-family="Arial" font-size="12">20.4%</text>
            
            <!-- Distribution -->
            <text x="0" y="140" font-family="Arial" font-size="14">Distribution</text>
            <rect x="0" y="150" width="340" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="183" height="20" rx="10" fill="#FFC107"/>
            <text x="350" y="165" font-family="Arial" font-size="12">18.3%</text>
        </g>
    </g>

    <!-- Bottom Section -->
    <g transform="translate(20, 490)">
        <!-- Cost Analysis -->
        <rect x="0" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Cost Savings Analysis</text>
        <!-- Cost Categories -->
        <g transform="translate(40, 50)">
            <!-- Operations -->
            <text x="0" y="20" font-family="Arial" font-size="14">Operations</text>
            <rect x="0" y="30" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="200" height="20" rx="10" fill="#2b579a"/>
            <text x="510" y="45" font-family="Arial" font-size="12">$12.4M</text>
            
            <!-- Technology -->
            <text x="0" y="80" font-family="Arial" font-size="14">Technology</text>
            <rect x="0" y="90" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="150" height="20" rx="10" fill="#4CAF50"/>
            <text x="510" y="105" font-family="Arial" font-size="12">$8.9M</text>
            
            <!-- Supply Chain -->
            <text x="0" y="140" font-family="Arial" font-size="14">Supply Chain</text>
            <rect x="0" y="150" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="125" height="20" rx="10" fill="#FFC107"/>
            <text x="510" y="165" font-family="Arial" font-size="12">$7.4M</text>
        </g>

        <!-- Financial Health -->
        <rect x="600" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Financial Health Indicators</text>
        <!-- Health Metrics -->
        <g transform="translate(620, 50)">
            <!-- Current Ratio -->
            <text x="0" y="20" font-family="Arial" font-size="14">Current Ratio</text>
            <rect x="0" y="30" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="416" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="45" font-family="Arial" font-size="12">2.1</text>
            
            <!-- Debt to Equity -->
            <text x="0" y="80" font-family="Arial" font-size="14">Debt to Equity</text>
            <rect x="0" y="90" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="364" height="20" rx="10" fill="#2b579a"/>
            <text x="530" y="105" font-family="Arial" font-size="12">0.7</text>
            
            <!-- Asset Turnover -->
            <text x="0" y="140" font-family="Arial" font-size="14">Asset Turnover</text>
            <rect x="0" y="150" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="442" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="165" font-family="Arial" font-size="12">1.8</text>
        </g>
    </g>
</svg>
