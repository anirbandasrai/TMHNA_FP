<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" fill="#2b579a"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="24" font-weight="bold">Digital Twin Operations Dashboard</text>
    <text x="30" y="55" fill="#8ba3cc" font-family="Arial" font-size="12">Equipment Simulation | IoT Analytics | Predictive Maintenance</text>
    
    <!-- Key Metrics -->
    <g transform="translate(20, 80)">
        <!-- Equipment Uptime -->
        <rect x="0" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">Equipment Uptime</text>
        <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#4CAF50">98.7%</text>
        <path d="M20 85 L260 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial" font-size="12" fill="#4CAF50">â†‘ 2.3% with AI optimization</text>

        <!-- Active Simulations -->
        <rect x="300" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="320" y="30" font-family="Arial" font-size="14" fill="#666">Active Simulations</text>
        <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">24</text>
        <path d="M320 85 L560 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="320" y="105" font-family="Arial" font-size="12" fill="#4CAF50">All scenarios running</text>

        <!-- Sensor Health -->
        <rect x="600" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="14" fill="#666">IoT Sensor Health</text>
        <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">99.9%</text>
        <path d="620 85 L860 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="620" y="105" font-family="Arial" font-size="12" fill="#4CAF50">428/429 active</text>

        <!-- Predicted Issues -->
        <rect x="900" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="920" y="30" font-family="Arial" font-size="14" fill="#666">Predicted Issues</text>
        <text x="920" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#FFA500">3</text>
        <path d="M920 85 L1160 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="920" y="105" font-family="Arial" font-size="12" fill="#FFA500">Maintenance scheduled</text>
    </g>

    <!-- Main Content Section -->
    <g transform="translate(20, 220)">
        <!-- Equipment Performance -->
        <rect x="0" y="0" width="780" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Real-time vs Simulated Performance</text>
        <!-- Performance Graph -->
        <path d="M40 200 L760 200" stroke="#e0e0e0" stroke-width="1"/>
        <path d="M40 50 L40 200" stroke="#e0e0e0" stroke-width="1"/>
        <!-- Real Performance Line -->
        <path d="M40 150 C200 140, 300 160, 400 130 C500 100, 600 120, 760 110" 
              fill="none" stroke="#2b579a" stroke-width="2"/>
        <!-- Simulated Line -->
        <path d="M40 140 C200 130, 300 150, 400 120 C500 90, 600 110, 760 100" 
              fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
        <!-- Legend -->
        <rect x="40" y="220" width="10" height="2" fill="#2b579a"/>
        <text x="55" y="224" font-family="Arial" font-size="10" fill="#666">Real-time</text>
        <rect x="140" y="220" width="10" height="2" fill="#4CAF50" stroke-dasharray="5,5"/>
        <text x="155" y="224" font-family="Arial" font-size="10" fill="#666">Simulated</text>

        <!-- System Health Matrix -->
        <rect x="800" y="0" width="380" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="820" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">System Health Matrix</text>
        <!-- Health Indicators -->
        <g transform="translate(820, 50)">
            <circle cx="20" cy="40" r="8" fill="#4CAF50"/>
            <text x="40" y="45" font-family="Arial" font-size="12">Production Line A</text>
            <circle cx="20" cy="70" r="8" fill="#4CAF50"/>
            <text x="40" y="75" font-family="Arial" font-size="12">Assembly Unit B</text>
            <circle cx="20" cy="100" r="8" fill="#FFA500"/>
            <text x="40" y="105" font-family="Arial" font-size="12">Packaging System</text>
            <circle cx="20" cy="130" r="8" fill="#4CAF50"/>
            <text x="40" y="135" font-family="Arial" font-size="12">Quality Control</text>
        </g>
    </g>

    <!-- Bottom Section -->
    <g transform="translate(20, 490)">
        <!-- Predictive Analytics -->
        <rect x="0" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Predictive Maintenance Analysis</text>
        <!-- Analysis Metrics -->
        <g transform="translate(40, 50)">
            <!-- Component Wear -->
            <text x="0" y="20" font-family="Arial" font-size="14">Component Wear</text>
            <rect x="0" y="30" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="350" height="20" rx="10" fill="#2b579a"/>
            <text x="510" y="45" font-family="Arial" font-size="12">70%</text>
            
            <!-- Performance Degradation -->
            <text x="0" y="80" font-family="Arial" font-size="14">Performance Level</text>
            <rect x="0" y="90" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="450" height="20" rx="10" fill="#4CAF50"/>
            <text x="510" y="105" font-family="Arial" font-size="12">90%</text>
            
            <!-- Maintenance Priority -->
            <text x="0" y="140" font-family="Arial" font-size="14">Maintenance Priority</text>
            <rect x="0" y="150" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="200" height="20" rx="10" fill="#FFA500"/>
            <text x="510" y="165" font-family="Arial" font-size="12">Medium</text>
        </g>

        <!-- IoT Sensor Analytics -->
        <rect x="600" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">IoT Sensor Analytics</text>
        <!-- Sensor Metrics -->
        <g transform="translate(620, 50)">
            <!-- Temperature -->
            <text x="0" y="20" font-family="Arial" font-size="14">Temperature Sensors</text>
            <rect x="0" y="30" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="494" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="45" font-family="Arial" font-size="12">95%</text>
            
            <!-- Vibration -->
            <text x="0" y="80" font-family="Arial" font-size="14">Vibration Analysis</text>
            <rect x="0" y="90" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="478" height="20" rx="10" fill="#2b579a"/>
            <text x="530" y="105" font-family="Arial" font-size="12">92%</text>
            
            <!-- Power Usage -->
            <text x="0" y="140" font-family="Arial" font-size="14">Power Consumption</text>
            <rect x="0" y="150" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="436" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="165" font-family="Arial" font-size="12">84%</text>
        </g>
    </g>
</svg>
