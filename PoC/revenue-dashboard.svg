<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
    <!-- Background -->
    <rect width="1000" height="600" fill="#f8fafc"/>
    
    <!-- Dashboard Title -->
    <text x="50" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">Revenue Growth Analysis Dashboard</text>
    <text x="50" y="75" font-family="Arial" font-size="14" fill="#64748b">FY 2023-24 Comparative Analysis</text>

    <!-- Main Revenue Chart -->
    <rect x="50" y="100" width="600" height="300" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
    <text x="70" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">Annual Revenue Growth Trends</text>
    
    <!-- Revenue Chart Grid -->
    <g transform="translate(70,150)">
        <!-- Grid Lines -->
        <line x1="0" y1="0" x2="560" y2="0" stroke="#e2e8f0" stroke-width="1"/>
        <line x1="0" y1="50" x2="560" y2="50" stroke="#e2e8f0" stroke-width="1"/>
        <line x1="0" y1="100" x2="560" y2="100" stroke="#e2e8f0" stroke-width="1"/>
        <line x1="0" y1="150" x2="560" y2="150" stroke="#e2e8f0" stroke-width="1"/>
        <line x1="0" y1="200" x2="560" y2="200" stroke="#e2e8f0" stroke-width="1"/>

        <!-- TMH Line -->
        <path d="M0,180 L140,150 L280,130 L420,90 L560,60" fill="none" stroke="#3b82f6" stroke-width="2"/>
        <!-- Raymond Line -->
        <path d="M0,160 L140,140 L280,120 L420,100 L560,85" fill="none" stroke="#10b981" stroke-width="2"/>
        <!-- TMH Heavy Duty Line -->
        <path d="M0,170 L140,145 L280,125 L420,95 L560,70" fill="none" stroke="#f59e0b" stroke-width="2"/>

        <!-- Data Points TMH -->
        <circle cx="0" cy="180" r="4" fill="#3b82f6"/>
        <circle cx="140" cy="150" r="4" fill="#3b82f6"/>
        <circle cx="280" cy="130" r="4" fill="#3b82f6"/>
        <circle cx="420" cy="90" r="4" fill="#3b82f6"/>
        <circle cx="560" cy="60" r="4" fill="#3b82f6"/>

        <!-- Data Points Raymond -->
        <circle cx="0" cy="160" r="4" fill="#10b981"/>
        <circle cx="140" cy="140" r="4" fill="#10b981"/>
        <circle cx="280" cy="120" r="4" fill="#10b981"/>
        <circle cx="420" cy="100" r="4" fill="#10b981"/>
        <circle cx="560" cy="85" r="4" fill="#10b981"/>

        <!-- Data Points TMH Heavy Duty -->
        <circle cx="0" cy="170" r="4" fill="#f59e0b"/>
        <circle cx="140" cy="145" r="4" fill="#f59e0b"/>
        <circle cx="280" cy="125" r="4" fill="#f59e0b"/>
        <circle cx="420" cy="95" r="4" fill="#f59e0b"/>
        <circle cx="560" cy="70" r="4" fill="#f59e0b"/>

        <!-- X-Axis Labels -->
        <text x="0" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Q1</text>
        <text x="140" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Q2</text>
        <text x="280" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Q3</text>
        <text x="420" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Q4</text>
        <text x="560" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Q1 2024</text>

        <!-- Y-Axis Labels -->
        <text x="-10" y="200" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">0</text>
        <text x="-10" y="150" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">25B</text>
        <text x="-10" y="100" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">50B</text>
        <text x="-10" y="50" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">75B</text>
        <text x="-10" y="0" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">100B</text>
    </g>

    <!-- Legend -->
    <g transform="translate(70,400)">
        <circle cx="0" cy="0" r="4" fill="#3b82f6"/>
        <text x="15" y="4" font-family="Arial" font-size="12" fill="#334155">TMH</text>
        <circle cx="80" cy="0" r="4" fill="#10b981"/>
        <text x="95" y="4" font-family="Arial" font-size="12" fill="#334155">Raymond</text>
        <circle cx="180" cy="0" r="4" fill="#f59e0b"/>
        <text x="195" y="4" font-family="Arial" font-size="12" fill="#334155">TMH Heavy Duty</text>
    </g>

    <!-- Key Metrics Cards -->
    <g transform="translate(670,100)">
        <!-- TMH Card -->
        <rect width="280" height="90" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
        <text x="20" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#3b82f6">TMH</text>
        <text x="20" y="55" font-family="Arial" font-size="24" font-weight="bold" fill="#334155">₹84.2B</text>
        <text x="20" y="75" font-family="Arial" font-size="14" fill="#64748b">Revenue YTD</text>
        <path d="M240,40 L260,30 L280,40" fill="none" stroke="#10b981" stroke-width="2"/>
        <text x="245" y="60" font-family="Arial" font-size="14" fill="#10b981">+12.4%</text>

        <!-- Raymond Card -->
        <rect y="100" width="280" height="90" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
        <text x="20" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#10b981">Raymond</text>
        <text x="20" y="155" font-family="Arial" font-size="24" font-weight="bold" fill="#334155">₹76.8B</text>
        <text x="20" y="175" font-family="Arial" font-size="14" fill="#64748b">Revenue YTD</text>
        <path d="M240,140 L260,130 L280,140" fill="none" stroke="#10b981" stroke-width="2"/>
        <text x="245" y="160" font-family="Arial" font-size="14" fill="#10b981">+9.7%</text>

        <!-- TMH Heavy Duty Card -->
        <rect y="200" width="280" height="90" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
        <text x="20" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#f59e0b">TMH Heavy Duty</text>
        <text x="20" y="255" font-family="Arial" font-size="24" font-weight="bold" fill="#334155">₹79.5B</text>
        <text x="20" y="275" font-family="Arial" font-size="14" fill="#64748b">Revenue YTD</text>
        <path d="M240,240 L260,230 L280,240" fill="none" stroke="#10b981" stroke-width="2"/>
        <text x="245" y="260" font-family="Arial" font-size="14" fill="#10b981">+11.2%</text>
    </g>

    <!-- Market Share Donut Chart -->
    <g transform="translate(670,420)">
        <rect width="280" height="130" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
        <text x="20" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Market Share Distribution</text>
        
        <!-- Donut Chart -->
        <path d="M80,65 A40,40 0 0,1 120,85" fill="none" stroke="#3b82f6" stroke-width="20"/>
        <path d="M120,85 A40,40 0 0,1 90,115" fill="none" stroke="#10b981" stroke-width="20"/>
        <path d="M90,115 A40,40 0 0,1 80,65" fill="none" stroke="#f59e0b" stroke-width="20"/>
        
        <!-- Percentages -->
        <text x="180" y="60" font-family="Arial" font-size="12" fill="#334155">TMH: 35%</text>
        <text x="180" y="80" font-family="Arial" font-size="12" fill="#334155">Raymond: 31%</text>
        <text x="180" y="100" font-family="Arial" font-size="12" fill="#334155">TMH Heavy Duty: 34%</text>
    </g>
</svg>