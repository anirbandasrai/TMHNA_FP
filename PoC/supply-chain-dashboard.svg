<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" fill="#2b579a"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="24" font-weight="bold">Supply Chain Visibility Dashboard</text>
    <text x="30" y="55" fill="#8ba3cc" font-family="Arial" font-size="12">Real-time Tracking | Inventory Management | Route Optimization</text>
    
    <!-- Key Metrics -->
    <g transform="translate(20, 80)">
        <!-- On-Time Delivery -->
        <rect x="0" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">On-Time Delivery</text>
        <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#4CAF50">94.8%</text>
        <path d="M20 85 L260 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 2.3% vs target</text>

        <!-- Active Shipments -->
        <rect x="300" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="320" y="30" font-family="Arial" font-size="14" fill="#666">Active Shipments</text>
        <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">182</text>
        <path d="M320 85 L560 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="320" y="105" font-family="Arial" font-size="12" fill="#4CAF50">98% in transit</text>

        <!-- Inventory Health -->
        <rect x="600" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="14" fill="#666">Inventory Health</text>
        <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">92%</text>
        <path d="M620 85 L860 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="620" y="105" font-family="Arial" font-size="12" fill="#4CAF50">Optimal levels</text>

        <!-- Cost per Mile -->
        <rect x="900" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="920" y="30" font-family="Arial" font-size="14" fill="#666">Cost per Mile</text>
        <text x="920" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">$2.84</text>
        <path d="M920 85 L1160 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="920" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↓ 8% with AI routing</text>
    </g>

    <!-- Main Content Section -->
    <g transform="translate(20, 220)">
        <!-- Real-time Shipment Map -->
        <rect x="0" y="0" width="780" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Real-time Shipment Tracking</text>
        <!-- Simplified Map Background -->
        <rect x="40" y="50" width="720" height="180" fill="#f8f9fa" stroke="#e0e0e0"/>
        <!-- Route Lines -->
        <path d="M100 150 C200 140, 300 160, 400 130 C500 100, 600 120, 700 110" 
              fill="none" stroke="#2b579a" stroke-width="2"/>
        <!-- Delivery Points -->
        <circle cx="100" cy="150" r="5" fill="#4CAF50"/>
        <circle cx="400" cy="130" r="5" fill="#FFA500"/>
        <circle cx="700" cy="110" r="5" fill="#2b579a"/>
        <!-- Legend -->
        <circle cx="40" cy="230" r="4" fill="#4CAF50"/>
        <text x="50" y="234" font-family="Arial" font-size="10" fill="#666">Origin</text>
        <circle cx="120" cy="230" r="4" fill="#FFA500"/>
        <text x="130" y="234" font-family="Arial" font-size="10" fill="#666">In Transit</text>
        <circle cx="200" cy="230" r="4" fill="#2b579a"/>
        <text x="210" y="234" font-family="Arial" font-size="10" fill="#666">Destination</text>

        <!-- Inventory Levels -->
        <rect x="800" y="0" width="380" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="820" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Real-time Inventory Levels</text>
        <!-- Stacked Bar Chart -->
        <g transform="translate(820, 50)">
            <!-- Critical Parts -->
            <rect x="0" y="0" width="40" height="160" fill="#e0e0e0"/>
            <rect x="0" y="40" width="40" height="120" fill="#4CAF50"/>
            <text x="0" y="180" font-family="Arial" font-size="10" fill="#666">Critical</text>
            
            <!-- Regular Parts -->
            <rect x="60" y="0" width="40" height="160" fill="#e0e0e0"/>
            <rect x="60" y="20" width="40" height="140" fill="#2b579a"/>
            <text x="60" y="180" font-family="Arial" font-size="10" fill="#666">Regular</text>
            
            <!-- Maintenance -->
            <rect x="120" y="0" width="40" height="160" fill="#e0e0e0"/>
            <rect x="120" y="60" width="40" height="100" fill="#FFC107"/>
            <text x="120" y="180" font-family="Arial" font-size="10" fill="#666">Maintenance</text>
        </g>
    </g>

    <!-- Bottom Section -->
    <g transform="translate(20, 490)">
        <!-- Route Optimization -->
        <rect x="0" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">AI Route Optimization</text>
        <!-- Optimization Metrics -->
        <g transform="translate(40, 50)">
            <!-- Time Savings -->
            <text x="0" y="20" font-family="Arial" font-size="14">Time Savings</text>
            <rect x="0" y="30" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="425" height="20" rx="10" fill="#4CAF50"/>
            <text x="510" y="45" font-family="Arial" font-size="12">85%</text>
            
            <!-- Fuel Efficiency -->
            <text x="0" y="80" font-family="Arial" font-size="14">Fuel Efficiency</text>
            <rect x="0" y="90" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="400" height="20" rx="10" fill="#2b579a"/>
            <text x="510" y="105" font-family="Arial" font-size="12">80%</text>
            
            <!-- Route Compliance -->
            <text x="0" y="140" font-family="Arial" font-size="14">Route Compliance</text>
            <rect x="0" y="150" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="475" height="20" rx="10" fill="#4CAF50"/>
            <text x="510" y="165" font-family="Arial" font-size="12">95%</text>
        </g>

        <!-- IoT Analytics -->
        <rect x="600" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">IoT Sensor Analytics</text>
        <!-- Sensor Data -->
        <g transform="translate(620, 50)">
            <!-- Temperature Compliance -->
            <text x="0" y="20" font-family="Arial" font-size="14">Temperature Control</text>
            <rect x="0" y="30" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="494" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="45" font-family="Arial" font-size="12">95%</text>
            
            <!-- Humidity Levels -->
            <text x="0" y="80" font-family="Arial" font-size="14">Humidity Levels</text>
            <rect x="0" y="90" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="468" height="20" rx="10" fill="#2b579a"/>
            <text x="530" y="105" font-family="Arial" font-size="12">90%</text>
            
            <!-- Shock Events -->
            <text x="0" y="140" font-family="Arial" font-size="14">Shock Protection</text>
            <rect x="0" y="150" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="499" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="165" font-family="Arial" font-size="12">96%</text>
        </g>
    </g>
</svg>
