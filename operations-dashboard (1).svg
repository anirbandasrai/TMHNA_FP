<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" fill="#2b579a"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="24" font-weight="bold">Operational Performance Dashboard</text>
    <text x="30" y="55" fill="#8ba3cc" font-family="Arial" font-size="12">System Health | SLA Tracking | Real-time Monitoring</text>
    
    <!-- System Status Overview -->
    <g transform="translate(20, 80)">
        <!-- Overall System Health -->
        <rect x="0" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">Overall System Health</text>
        <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#4CAF50">98.9%</text>
        <path d="M20 85 L260 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial" font-size="12" fill="#4CAF50">All Systems Operational</text>

        <!-- SLA Compliance -->
        <rect x="300" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="320" y="30" font-family="Arial" font-size="14" fill="#666">SLA Compliance</text>
        <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">99.2%</text>
        <path d="M320 85 L560 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="320" y="105" font-family="Arial" font-size="12" fill="#4CAF50">â†‘ 0.5% vs target</text>

        <!-- Active Incidents -->
        <rect x="600" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="14" fill="#666">Active Incidents</text>
        <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">3</text>
        <path d="M620 85 L860 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="620" y="105" font-family="Arial" font-size="12" fill="#FFA500">2 High Priority</text>

        <!-- Average Response Time -->
        <rect x="900" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="920" y="30" font-family="Arial" font-size="14" fill="#666">Avg Response Time</text>
        <text x="920" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">1.2m</text>
        <path d="M920 85 L1160 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="920" y="105" font-family="Arial" font-size="12" fill="#4CAF50">Under SLA target</text>
    </g>

    <!-- Main Monitoring Section -->
    <g transform="translate(20, 220)">
        <!-- System Uptime Timeline -->
        <rect x="0" y="0" width="780" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">System Uptime (Last 24 Hours)</text>
        <!-- Timeline Grid -->
        <path d="M40 200 L760 200" stroke="#e0e0e0" stroke-width="1"/>
        <path d="M40 50 L40 200" stroke="#e0e0e0" stroke-width="1"/>
        <!-- Uptime Line -->
        <path d="M40 60 L200 60 L200 180 L360 60 L520 60 L520 120 L680 60 L760 60" 
              fill="none" stroke="#4CAF50" stroke-width="2"/>
        <!-- Time Labels -->
        <text x="40" y="220" font-family="Arial" font-size="10" fill="#666">00:00</text>
        <text x="760" y="220" font-family="Arial" font-size="10" fill="#666">23:59</text>

        <!-- Entity Status Matrix -->
        <rect x="800" y="0" width="380" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="820" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Entity Status Matrix</text>
        <!-- Status Indicators -->
        <circle cx="840" cy="70" r="8" fill="#4CAF50"/>
        <text x="860" y="75" font-family="Arial" font-size="12">Production Systems</text>
        <circle cx="840" cy="100" r="8" fill="#4CAF50"/>
        <text x="860" y="105" font-family="Arial" font-size="12">Data Centers</text>
        <circle cx="840" cy="130" r="8" fill="#FFA500"/>
        <text x="860" y="135" font-family="Arial" font-size="12">Network Services</text>
        <circle cx="840" cy="160" r="8" fill="#4CAF50"/>
        <text x="860" y="165" font-family="Arial" font-size="12">Security Systems</text>
    </g>

    <!-- Bottom Section -->
    <g transform="translate(20, 490)">
        <!-- SLA Performance -->
        <rect x="0" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">SLA Performance by Service</text>
        <!-- Bar Chart -->
        <g transform="translate(40, 50)">
            <!-- Critical Services -->
            <rect x="0" y="0" width="100" height="200" fill="#e0e0e0"/>
            <rect x="0" y="20" width="100" height="180" fill="#4CAF50"/>
            <text x="0" y="230" font-family="Arial" font-size="12">Critical</text>
            
            <!-- Core Services -->
            <rect x="120" y="0" width="100" height="200" fill="#e0e0e0"/>
            <rect x="120" y="40" width="100" height="160" fill="#2b579a"/>
            <text x="120" y="230" font-family="Arial" font-size="12">Core</text>
            
            <!-- Support Services -->
            <rect x="240" y="0" width="100" height="200" fill="#e0e0e0"/>
            <rect x="240" y="60" width="100" height="140" fill="#FFC107"/>
            <text x="240" y="230" font-family="Arial" font-size="12">Support</text>
        </g>

        <!-- Incident Resolution -->
        <rect x="600" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Incident Resolution Time</text>
        <!-- Resolution Metrics -->
        <g transform="translate(620, 50)">
            <!-- Critical Incidents -->
            <text x="0" y="20" font-family="Arial" font-size="14">Critical (P1)</text>
            <rect x="0" y="30" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="468" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="45" font-family="Arial" font-size="12">15m</text>
            
            <!-- High Priority -->
            <text x="0" y="80" font-family="Arial" font-size="14">High (P2)</text>
            <rect x="0" y="90" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="416" height="20" rx="10" fill="#2b579a"/>
            <text x="530" y="105" font-family="Arial" font-size="12">30m</text>
            
            <!-- Medium Priority -->
            <text x="0" y="140" font-family="Arial" font-size="14">Medium (P3)</text>
            <rect x="0" y="150" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="364" height="20" rx="10" fill="#FFC107"/>
            <text x="530" y="165" font-family="Arial" font-size="12">2h</text>
        </g>
    </g>

    <!-- Real-time Alert Panel -->
    <g transform="translate(20, 800)">
        <!-- Alert Container -->
        <rect x="0" y="-20" width="1160" height="0" rx="4" fill="#FFF4E5"/>
        <text x="20" y="-5" font-family="Arial" font-size="12" fill="#663C00" font-weight="bold">Latest Alerts</text>
    </g>
</svg>
