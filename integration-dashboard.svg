<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" fill="#2b579a"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="24" font-weight="bold">Cross-Subsidiary Integration Dashboard</text>
    <text x="30" y="55" fill="#8ba3cc" font-family="Arial" font-size="12">System Integration Performance | API Metrics | Data Sync Status</text>
    
    <!-- Top KPI Cards -->
    <g transform="translate(20, 80)">
        <!-- API Success Rate -->
        <rect x="0" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">API Success Rate</text>
        <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">99.7%</text>
        <path d="M20 85 L260 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 0.3% from last week</text>

        <!-- Average Response Time -->
        <rect x="300" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="320" y="30" font-family="Arial" font-size="14" fill="#666">Avg Response Time</text>
        <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">145ms</text>
        <path d="M320 85 L560 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="320" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↓ 12ms improvement</text>

        <!-- Active Integrations -->
        <rect x="600" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="14" fill="#666">Active Integrations</text>
        <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">47</text>
        <path d="M620 85 L860 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="620" y="105" font-family="Arial" font-size="12" fill="#4CAF50">All systems operational</text>

        <!-- Data Sync Status -->
        <rect x="900" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="920" y="30" font-family="Arial" font-size="14" fill="#666">Data Sync Status</text>
        <text x="920" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">Real-time</text>
        <path d="M920 85 L1160 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="920" y="105" font-family="Arial" font-size="12" fill="#4CAF50">Last sync: 2 min ago</text>
    </g>

    <!-- Main Charts Section -->
    <g transform="translate(20, 220)">
        <!-- API Performance Timeline -->
        <rect x="0" y="0" width="780" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">API Performance Timeline</text>
        <!-- Timeline Graph -->
        <path d="M40 200 L760 200" stroke="#e0e0e0" stroke-width="1"/>
        <path d="M40 50 L40 200" stroke="#e0e0e0" stroke-width="1"/>
        <path d="M40 150 C200 140, 400 160, 600 130 C700 120, 730 140, 760 135" 
              fill="none" stroke="#2b579a" stroke-width="2"/>
        <!-- Time Labels -->
        <text x="40" y="220" font-family="Arial" font-size="10" fill="#666">00:00</text>
        <text x="760" y="220" font-family="Arial" font-size="10" fill="#666">23:59</text>

        <!-- Integration Health Matrix -->
        <rect x="800" y="0" width="380" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="820" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Integration Health Matrix</text>
        <!-- Health Indicators -->
        <circle cx="840" cy="70" r="8" fill="#4CAF50"/>
        <text x="860" y="75" font-family="Arial" font-size="12">ERP Integration</text>
        <circle cx="840" cy="100" r="8" fill="#4CAF50"/>
        <text x="860" y="105" font-family="Arial" font-size="12">CRM Sync</text>
        <circle cx="840" cy="130" r="8" fill="#FFA500"/>
        <text x="860" y="135" font-family="Arial" font-size="12">Inventory System</text>
        <circle cx="840" cy="160" r="8" fill="#4CAF50"/>
        <text x="860" y="165" font-family="Arial" font-size="12">Order Management</text>
    </g>

    <!-- Bottom Section -->
    <g transform="translate(20, 490)">
        <!-- API Endpoints Performance -->
        <rect x="0" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">API Endpoints Performance</text>
        <!-- Bar Chart -->
        <rect x="40" y="60" width="30" height="200" fill="#e0e0e0"/>
        <rect x="40" y="160" width="30" height="100" fill="#2b579a"/>
        <text x="40" y="270" font-family="Arial" font-size="10" fill="#666">/orders</text>

        <rect x="90" y="60" width="30" height="200" fill="#e0e0e0"/>
        <rect x="90" y="140" width="30" height="120" fill="#2b579a"/>
        <text x="90" y="270" font-family="Arial" font-size="10" fill="#666">/inventory</text>

        <rect x="140" y="60" width="30" height="200" fill="#e0e0e0"/>
        <rect x="140" y="180" width="30" height="80" fill="#2b579a"/>
        <text x="140" y="270" font-family="Arial" font-size="10" fill="#666">/users</text>

        <!-- Data Sync Progress -->
        <rect x="600" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Data Sync Progress</text>
        <!-- Progress Bars -->
        <rect x="620" y="60" width="520" height="20" rx="10" fill="#e0e0e0"/>
        <rect x="620" y="60" width="500" height="20" rx="10" fill="#4CAF50"/>
        <text x="620" y="95" font-family="Arial" font-size="12">Customer Data: 96%</text>

        <rect x="620" y="120" width="520" height="20" rx="10" fill="#e0e0e0"/>
        <rect x="620" y="120" width="520" height="20" rx="10" fill="#4CAF50"/>
        <text x="620" y="155" font-family="Arial" font-size="12">Product Catalog: 100%</text>

        <rect x="620" y="180" width="520" height="20" rx="10" fill="#e0e0e0"/>
        <rect x="620" y="180" width="470" height="20" rx="10" fill="#FFA500"/>
        <text x="620" y="215" font-family="Arial" font-size="12">Inventory Levels: 90%</text>
    </g>
</svg>
