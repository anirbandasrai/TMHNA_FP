<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" fill="#2b579a"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="24" font-weight="bold">Sales Execution Dashboard</text>
    <text x="30" y="55" fill="#8ba3cc" font-family="Arial" font-size="12">Order Processing | RPA Performance | Workflow Automation</text>
    
    <!-- Key Metrics -->
    <g transform="translate(20, 80)">
        <!-- Order Processing Time -->
        <rect x="0" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">Avg Processing Time</text>
        <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">18.5m</text>
        <path d="M20 85 L260 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↓ 42% with RPA</text>

        <!-- Automated Tasks -->
        <rect x="300" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="320" y="30" font-family="Arial" font-size="14" fill="#666">RPA Tasks Today</text>
        <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">1,842</text>
        <path d="M320 85 L560 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="320" y="105" font-family="Arial" font-size="12" fill="#4CAF50">99.8% success rate</text>

        <!-- Approval Time -->
        <rect x="600" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="14" fill="#666">Avg Approval Time</text>
        <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">2.4h</text>
        <path d="M620 85 L860 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="620" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↓ 65% vs manual</text>

        <!-- Order Accuracy -->
        <rect x="900" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="920" y="30" font-family="Arial" font-size="14" fill="#666">Order Accuracy</text>
        <text x="920" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">99.9%</text>
        <path d="M920 85 L1160 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="920" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 3.2% with automation</text>
    </g>

    <!-- Main Content Section -->
    <g transform="translate(20, 220)">
        <!-- Processing Timeline -->
        <rect x="0" y="0" width="780" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Order Processing Timeline</text>
        <!-- Timeline Graph -->
        <path d="M40 200 L760 200" stroke="#e0e0e0" stroke-width="1"/>
        <path d="M40 50 L40 200" stroke="#e0e0e0" stroke-width="1"/>
        <!-- Performance Line -->
        <path d="M40 180 C200 170, 300 120, 400 110 C500 100, 600 90, 760 85" 
              fill="none" stroke="#2b579a" stroke-width="2"/>
        <!-- Time Labels -->
        <text x="40" y="220" font-family="Arial" font-size="10" fill="#666">8:00</text>
        <text x="760" y="220" font-family="Arial" font-size="10" fill="#666">17:00</text>

        <!-- RPA Performance -->
        <rect x="800" y="0" width="380" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="820" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">RPA Task Performance</text>
        <!-- Task Categories -->
        <g transform="translate(820, 50)">
            <!-- Data Entry -->
            <circle cx="20" cy="40" r="8" fill="#4CAF50"/>
            <text x="40" y="45" font-family="Arial" font-size="12">Data Entry (832)</text>
            <!-- Validation -->
            <circle cx="20" cy="70" r="8" fill="#2b579a"/>
            <text x="40" y="75" font-family="Arial" font-size="12">Validation (624)</text>
            <!-- Document Processing -->
            <circle cx="20" cy="100" r="8" fill="#FFC107"/>
            <text x="40" y="105" font-family="Arial" font-size="12">Doc Processing (386)</text>
        </g>
    </g>

    <!-- Bottom Section -->
    <g transform="translate(20, 490)">
        <!-- Workflow Status -->
        <rect x="0" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Workflow Status</text>
        <!-- Status Bars -->
        <g transform="translate(40, 50)">
            <!-- New Orders -->
            <text x="0" y="20" font-family="Arial" font-size="14">New Orders</text>
            <rect x="0" y="30" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="125" height="20" rx="10" fill="#2b579a"/>
            <text x="510" y="45" font-family="Arial" font-size="12">25%</text>
            
            <!-- Processing -->
            <text x="0" y="80" font-family="Arial" font-size="14">Processing</text>
            <rect x="0" y="90" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="200" height="20" rx="10" fill="#FFC107"/>
            <text x="510" y="105" font-family="Arial" font-size="12">40%</text>
            
            <!-- Completed -->
            <text x="0" y="140" font-family="Arial" font-size="14">Completed</text>
            <rect x="0" y="150" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="175" height="20" rx="10" fill="#4CAF50"/>
            <text x="510" y="165" font-family="Arial" font-size="12">35%</text>
        </g>

        <!-- Automation Metrics -->
        <rect x="600" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Automation Impact</text>
        <!-- Impact Metrics -->
        <g transform="translate(620, 50)">
            <!-- Time Saved -->
            <text x="0" y="20" font-family="Arial" font-size="14">Time Saved</text>
            <rect x="0" y="30" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="468" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="45" font-family="Arial" font-size="12">90%</text>
            
            <!-- Error Reduction -->
            <text x="0" y="80" font-family="Arial" font-size="14">Error Reduction</text>
            <rect x="0" y="90" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="494" height="20" rx="10" fill="#2b579a"/>
            <text x="530" y="105" font-family="Arial" font-size="12">95%</text>
            
            <!-- Cost Savings -->
            <text x="0" y="140" font-family="Arial" font-size="14">Cost Savings</text>
            <rect x="0" y="150" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="442" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="165" font-family="Arial" font-size="12">85%</text>
        </g>
    </g>
</svg>
