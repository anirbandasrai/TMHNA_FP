<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" fill="#2b579a"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="24" font-weight="bold">Risk and Resilience Dashboard</text>
    <text x="30" y="55" fill="#8ba3cc" font-family="Arial" font-size="12">Risk Analysis | Disruption Management | Predictive Insights</text>
    
    <!-- Key Metrics -->
    <g transform="translate(20, 80)">
        <!-- Overall Risk Score -->
        <rect x="0" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">Overall Risk Score</text>
        <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#4CAF50">Low</text>
        <path d="M20 85 L260 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↓ 15% risk reduction</text>

        <!-- Active Alerts -->
        <rect x="300" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="320" y="30" font-family="Arial" font-size="14" fill="#666">Active Alerts</text>
        <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#FFA500">4</text>
        <path d="M320 85 L560 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="320" y="105" font-family="Arial" font-size="12" fill="#FFA500">2 require attention</text>

        <!-- Recovery Time -->
        <rect x="600" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="14" fill="#666">Avg Recovery Time</text>
        <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">1.8h</text>
        <path d="M620 85 L860 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="620" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↓ 30% vs baseline</text>

        <!-- Business Impact -->
        <rect x="900" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="920" y="30" font-family="Arial" font-size="14" fill="#666">Business Impact</text>
        <text x="920" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">$12K</text>
        <path d="M920 85 L1160 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="920" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↓ 45% with mitigation</text>
    </g>

    <!-- Main Content Section -->
    <g transform="translate(20, 220)">
        <!-- Risk Trend Analysis -->
        <rect x="0" y="0" width="780" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Risk Trend Analysis</text>
        <!-- Trend Graph -->
        <path d="M40 200 L760 200" stroke="#e0e0e0" stroke-width="1"/>
        <path d="M40 50 L40 200" stroke="#e0e0e0" stroke-width="1"/>
        <!-- Historical Risk Line -->
        <path d="M40 180 C200 160, 300 170, 400 130 C500 90, 600 110, 760 80" 
              fill="none" stroke="#2b579a" stroke-width="2"/>
        <!-- Predicted Risk Line -->
        <path d="M760 80 C820 75, 880 70, 940 68" 
              fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
        <!-- Legend -->
        <rect x="40" y="220" width="10" height="2" fill="#2b579a"/>
        <text x="55" y="224" font-family="Arial" font-size="10" fill="#666">Historical</text>
        <rect x="140" y="220" width="10" height="2" fill="#4CAF50" stroke-dasharray="5,5"/>
        <text x="155" y="224" font-family="Arial" font-size="10" fill="#666">Predicted</text>

        <!-- Risk Matrix -->
        <rect x="800" y="0" width="380" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="820" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Risk Impact Matrix</text>
        <!-- Matrix Items -->
        <g transform="translate(820, 50)">
            <circle cx="20" cy="40" r="8" fill="#4CAF50"/>
            <text x="40" y="45" font-family="Arial" font-size="12">Supply Chain (Low)</text>
            <circle cx="20" cy="70" r="8" fill="#FFA500"/>
            <text x="40" y="75" font-family="Arial" font-size="12">Operations (Medium)</text>
            <circle cx="20" cy="100" r="8" fill="#4CAF50"/>
            <text x="40" y="105" font-family="Arial" font-size="12">Financial (Low)</text>
            <circle cx="20" cy="130" r="8" fill="#4CAF50"/>
            <text x="40" y="135" font-family="Arial" font-size="12">Compliance (Low)</text>
        </g>
    </g>

    <!-- Bottom Section -->
    <g transform="translate(20, 490)">
        <!-- Disruption Analysis -->
        <rect x="0" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Disruption Analysis</text>
        <!-- Analysis Metrics -->
        <g transform="translate(40, 50)">
            <!-- Supply Chain -->
            <text x="0" y="20" font-family="Arial" font-size="14">Supply Chain Disruptions</text>
            <rect x="0" y="30" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="75" height="20" rx="10" fill="#4CAF50"/>
            <text x="510" y="45" font-family="Arial" font-size="12">15%</text>
            
            <!-- Production -->
            <text x="0" y="80" font-family="Arial" font-size="14">Production Delays</text>
            <rect x="0" y="90" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="50" height="20" rx="10" fill="#4CAF50"/>
            <text x="510" y="105" font-family="Arial" font-size="12">10%</text>
            
            <!-- Equipment -->
            <text x="0" y="140" font-family="Arial" font-size="14">Equipment Downtime</text>
            <rect x="0" y="150" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="25" height="20" rx="10" fill="#4CAF50"/>
            <text x="510" y="165" font-family="Arial" font-size="12">5%</text>
        </g>

        <!-- Resilience Metrics -->
        <rect x="600" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Resilience Metrics</text>
        <!-- Metrics -->
        <g transform="translate(620, 50)">
            <!-- Recovery Capability -->
            <text x="0" y="20" font-family="Arial" font-size="14">Recovery Capability</text>
            <rect x="0" y="30" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="468" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="45" font-family="Arial" font-size="12">90%</text>
            
            <!-- Redundancy -->
            <text x="0" y="80" font-family="Arial" font-size="14">System Redundancy</text>
            <rect x="0" y="90" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="442" height="20" rx="10" fill="#2b579a"/>
            <text x="530" y="105" font-family="Arial" font-size="12">85%</text>
            
            <!-- Adaptability -->
            <text x="0" y="140" font-family="Arial" font-size="14">System Adaptability</text>
            <rect x="0" y="150" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="494" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="165" font-family="Arial" font-size="12">95%</text>
        </g>
    </g>
</svg>
