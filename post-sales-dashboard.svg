<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" fill="#2b579a"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="24" font-weight="bold">Post-Sales Service Dashboard</text>
    <text x="30" y="55" fill="#8ba3cc" font-family="Arial" font-size="12">Service Requests | Predictive Maintenance | Customer Satisfaction</text>
    
    <!-- Key Metrics -->
    <g transform="translate(20, 80)">
        <!-- Service Resolution Time -->
        <rect x="0" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">Avg Resolution Time</text>
        <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">4.2h</text>
        <path d="M20 85 L260 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↓ 28% vs target</text>

        <!-- Open Tickets -->
        <rect x="300" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="320" y="30" font-family="Arial" font-size="14" fill="#666">Active Service Requests</text>
        <text x="320" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">127</text>
        <path d="M320 85 L560 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="320" y="105" font-family="Arial" font-size="12" fill="#4CAF50">92% within SLA</text>

        <!-- Customer Satisfaction -->
        <rect x="600" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="14" fill="#666">Customer Satisfaction</text>
        <text x="620" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">4.8/5</text>
        <path d="M620 85 L860 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="620" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 0.3 this month</text>

        <!-- First Contact Resolution -->
        <rect x="900" y="0" width="280" height="120" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="920" y="30" font-family="Arial" font-size="14" fill="#666">First Contact Resolution</text>
        <text x="920" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#2b579a">82%</text>
        <path d="M920 85 L1160 85" stroke="#e0e0e0" stroke-width="1"/>
        <text x="920" y="105" font-family="Arial" font-size="12" fill="#4CAF50">↑ 5% vs last month</text>
    </g>

    <!-- Main Content Section -->
    <g transform="translate(20, 220)">
        <!-- Service Request Timeline -->
        <rect x="0" y="0" width="780" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Service Request Volume</text>
        <!-- Timeline Graph -->
        <path d="M40 200 L760 200" stroke="#e0e0e0" stroke-width="1"/>
        <path d="M40 50 L40 200" stroke="#e0e0e0" stroke-width="1"/>
        <!-- Volume Line -->
        <path d="M40 150 C200 160, 300 130, 400 140 C500 150, 600 120, 760 110" 
              fill="none" stroke="#2b579a" stroke-width="2"/>
        <!-- Prediction Line -->
        <path d="M760 110 C820 105, 880 100, 940 95" 
              fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
        <!-- Legend -->
        <rect x="40" y="220" width="10" height="2" fill="#2b579a"/>
        <text x="55" y="224" font-family="Arial" font-size="10" fill="#666">Actual</text>
        <rect x="120" y="220" width="10" height="2" fill="#4CAF50" stroke-dasharray="5,5"/>
        <text x="135" y="224" font-family="Arial" font-size="10" fill="#666">Predicted</text>

        <!-- Maintenance Schedule -->
        <rect x="800" y="0" width="380" height="250" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="820" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Predictive Maintenance</text>
        <!-- Schedule Items -->
        <g transform="translate(820, 50)">
            <circle cx="20" cy="40" r="8" fill="#4CAF50"/>
            <text x="40" y="45" font-family="Arial" font-size="12">Scheduled (48)</text>
            <circle cx="20" cy="70" r="8" fill="#FFA500"/>
            <text x="40" y="75" font-family="Arial" font-size="12">Due Soon (23)</text>
            <circle cx="20" cy="100" r="8" fill="#FF0000"/>
            <text x="40" y="105" font-family="Arial" font-size="12">Overdue (5)</text>
        </g>
    </g>

    <!-- Bottom Section -->
    <g transform="translate(20, 490)">
        <!-- Issue Categories -->
        <rect x="0" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Issue Categories</text>
        <!-- Category Bars -->
        <g transform="translate(40, 50)">
            <!-- Hardware -->
            <text x="0" y="20" font-family="Arial" font-size="14">Hardware</text>
            <rect x="0" y="30" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="200" height="20" rx="10" fill="#2b579a"/>
            <text x="510" y="45" font-family="Arial" font-size="12">40%</text>
            
            <!-- Software -->
            <text x="0" y="80" font-family="Arial" font-size="14">Software</text>
            <rect x="0" y="90" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="150" height="20" rx="10" fill="#4CAF50"/>
            <text x="510" y="105" font-family="Arial" font-size="12">30%</text>
            
            <!-- Connectivity -->
            <text x="0" y="140" font-family="Arial" font-size="14">Connectivity</text>
            <rect x="0" y="150" width="500" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="100" height="20" rx="10" fill="#FFC107"/>
            <text x="510" y="165" font-family="Arial" font-size="12">20%</text>
        </g>

        <!-- Service Performance -->
        <rect x="600" y="0" width="580" height="290" rx="4" fill="white" stroke="#e0e0e0"/>
        <text x="620" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Service Performance</text>
        <!-- Performance Metrics -->
        <g transform="translate(620, 50)">
            <!-- Response Time -->
            <text x="0" y="20" font-family="Arial" font-size="14">Response Time</text>
            <rect x="0" y="30" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="30" width="494" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="45" font-family="Arial" font-size="12">95%</text>
            
            <!-- Resolution Rate -->
            <text x="0" y="80" font-family="Arial" font-size="14">Resolution Rate</text>
            <rect x="0" y="90" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="90" width="468" height="20" rx="10" fill="#2b579a"/>
            <text x="530" y="105" font-family="Arial" font-size="12">90%</text>
            
            <!-- SLA Compliance -->
            <text x="0" y="140" font-family="Arial" font-size="14">SLA Compliance</text>
            <rect x="0" y="150" width="520" height="20" rx="10" fill="#e0e0e0"/>
            <rect x="0" y="150" width="478" height="20" rx="10" fill="#4CAF50"/>
            <text x="530" y="165" font-family="Arial" font-size="12">92%</text>
        </g>
    </g>
</svg>
